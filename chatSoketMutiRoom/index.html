<!DOCTYPE html>
<html>
<head>
	<title>Chat Multi Room</title>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://localhost:8000/ClientChat/config.js"></script>
	<script type="text/javascript" src="http://localhost:8000/ClientChat/functions.js"></script>
</head>

<body>
	<script>
	var socket = io.connect(ADDRESS + PORT);
	socketOnConnect(socket);
	socketOnUpDateChat(socket);
	socketOnUpDateRooms(socket);
	
	function switchRoom(room){

		socket.emit(SWITCHROOM, room);
	}
	enventOnclick();
	</script>
</body>


<div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
	<b>ROOMS</b>
	<div id="rooms"></div>
</div>
<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
	<div id="conversation"></div>
	<input id="data" style="width:200px;" />
	<input type="button" id="datasend" value="send" />
</div>
</html>
